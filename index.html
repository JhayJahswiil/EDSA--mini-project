<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">

    <!-- FONT-AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/all.min.css">

    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container">
        <!-- FORM -->
        <form action="#" class="form-sec">
            <h1>Hello, Friend!!</h1>

            <!-- FORM INPUTS -->
            <div class="form-inputs">
                <div class="form-input">
                    <input type="text" placeholder="Name" id="name" name="name" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="form-input">
                    <input type="text" placeholder="Department" id="dept" name="dept" required>
                    <i class="fa-solid fa-book"></i>
                </div>

                <div class="form-input">
                    <input type="email" placeholder="Email" id="mail" name="mail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="form-input">
                    <input type="password" placeholder="Password" id="psw" name="psw" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="form-input">
                    <button class="btn" id="btn" type="submit">SUBMIT</button>
                </div>
            </div>
        </form>

        <!-- RIGHT- CONTENT -->
        <div class="right-content"></div>
    </div>

    <!-- OUTPUT -->
    <div class="result">
        <h1>OUTPUT GOES HERE!!</h1>
    </div>

    <!-- JAVASCRIPT LINK -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
